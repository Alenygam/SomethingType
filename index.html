
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monkeytype but worse</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <div class="right-wrong" id="word"></div>
    <div class="container">
        <div id='timer' class="timer">0</div>
        <section class="test-box" id="test">
            <div class="test-box-text" >
                <span id="greenText" class="green"></span>
            </div>
        </section>
    </div>
    <form>
        <input autofocus autocomplete="off" type="text" class="write-box" id="myInput">
        <input type="button" id="refresh" class="refresh-button" onclick="window.location.reload()" value="Refresh"/>

    <section class="score" id="score-screen">
        <p>You Scored:</p>
        <p class="score-wpm" id="wpm"></p>
        <p class="score-acc" id="accuracy"></p>
        <p class="times" id="time"></p>
    </section> 

    <script src="js/main.js" type="module" defer></script>
</body>
</html>
